<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Trivia</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
    <!-- @font-face {font-family: ParryHotter; src: url('ParryHotter-LOZ');} -->

</head>
<body>
    <h1>Harry Potter Trivia</h1>
        <div class="intro">
            <p>How much do you know about the Boy Who Lived?</p>
            <div>Take Quiz Below to Find Out</div>
        </div>
    <div class="container"></div>
        <div id="question-box">
            <div id="question">Question</div>
            <div class="answer-buttons">
                <button class="btn">Answer A</button>
                <button class="btn">Answer B</button>
                <button class="btn">Answer C</button>
                <button class="btn">Answer D</button>
            </div>
        </div>
        <div class="score">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    

    <script src="index3.js"></script>
</body>
</html>
